        function handleAllproducts(){
            let container=document.createElement('div')
            let all_products=products[0].data.map((product)=>{
                // console.log(product.id)
                // console.log(product.price)
                // console.log(product.size)
                // console.log(product.image)
                let id_tag=document.createElement("p")
                let price_tag=document.createElement("p")
                let size_tag=document.createElement("p")
                let image_tag=document.createElement("img")
                // console.log(id_tag,price_tag,size_tag,image_tag)

                id_tag.innerText=product._id
                price_tag.innerText=product.price
                size_tag.innerText=product.size
                image_tag.src=product.image

                container.append(id_tag,price_tag,size_tag,image_tag)
                let main=document.getElementById("products")
               
                main.append(container)
            
            
            })

        }
